<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>review page</title>
  </head>

  <body>
    <div class="container">
      <div class="container__logo"><img src="./logo.png" class="logo" /></div>
      <div class="main">
        <div class="titles">
          <h5 class="main__title">
            we're all ears! tell us how we did with your order
          </h5>
          <h4 class="main__question">
            how likely are you to recommend upwardly to a friend or colleague
          </h4>
        </div>
        <div class="card-container">
          <form>
            <div class="cards ten">
              <input type="radio" id="10" name="rating" value="10" />
              <label for="10">10</label>
            </div>
            <div class="cards nine">
              <input type="radio" id="9" name="rating" value="9" />
              <label for="9">9</label>
            </div>
            <div class="cards eight">
              <input type="radio" id="8" name="rating" value="8" />
              <label for="8">8</label>
            </div>
            <div class="cards seven">
              <input type="radio" id="7" name="rating" value="7" />
              <label for="7">7</label>
            </div>
            <div class="cards six">
              <input type="radio" id="6" name="rating" value="6" />
              <label for="6">6</label>
            </div>
            <div class="cards five">
              <input type="radio" id="5" name="rating" value="5" />
              <label for="5">5</label>
            </div>
            <div class="cards four">
              <input type="radio" id="4" name="rating" value="4" />
              <label for="4">4</label>
            </div>
            <div class="cards three">
              <input type="radio" id="3" name="rating" value="3" />
              <label for="3">3</label>
            </div>
            <div class="cards two">
              <input type="radio" id="2" name="rating" value="2" />
              <label for="2">2</label>
            </div>
            <div class="cards one">
              <input type="radio" id="1" name="rating" value="1" />
              <label for="1">1</label>
            </div>
            <div class="cards zero">
              <input type="radio" id="0" name="rating" value="0" />
              <label for="0">0</label>
            </div>
          </form>
        </div>
      </div>
      <button class="submit">Submit</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
